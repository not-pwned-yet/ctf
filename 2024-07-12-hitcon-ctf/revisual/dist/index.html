<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Starry Vault</title>
    <!-- the framework for the code is taken from https://github.com/patriciogonzalezvivo/glslCanvas-->

    <script type="text/javascript" src="script.min.js"></script>
    <script src="https://wgld.org/j/minMatrix.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body {
            background: #101515;
        }

        #canvas {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        â€‹ .blank {}

        #credits {
            position: absolute;
            bottom: 10px;
            right: 15px;
            text-align: right;
            background: rgba(0, 0, 0, .5);
            padding: 12px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin: 0px
        }

        .label {
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            text-decoration: none;
            line-height: 0.0;
        }

        #title {
            font-size: 24px;
            font-weight: 600;
        }

        #author {
            font-size: 14px;
            font-style: italic;
            font-weight: 100;
        }

        #main {
            position: absolute;
            top: 40%;
            left: 50%;
            color: #ccc;
            z-index: 1000;
            transform: translate(-50%, -50%);
            justify-content: center;
            align-items: center;
            display: block;
        }

        #title {
            font-size: 32px;
            font-family: Times New Roman, Times, serif, Arial, sans-serif;
        }

        #crack {
            margin: 1em 0em;
            font-size: 16px;
            font-family: Times New Roman, Times, serif, Arial, sans-serif;
            color: #ccc;
            background-color: transparent;
            border-radius: 10%;
            box-shadow: none;
        }

        #pattern-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        .dot {
            position: absolute;
            color: black;
            width: 5px;
            height: 5px;
            font-size: 15px;
            padding: 10px;
            background: white;
            border-radius: 50%;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .dot.select:hover {
            animation: pulse 150ms ease;
        }

        .dot.select,
        .dot.selected {
            background: yellow;
            filter: drop-shadow(0 0 10px yellow);
        }

        .dot.win {
            background: green;
            filter: drop-shadow(0 0 10px white);
        }
        .dot.lose {
            background: red;
            filter: drop-shadow(0 0 10px white);
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                border-color: rgba(255, 255, 255, 0.3);
            }

            50% {
                transform: scale(1.5);
                border-color: rgba(255, 255, 255, 0.5);
            }

            to {
                transform: scale(1);
                border-color: rgba(255, 255, 255, 0.3);
            }
        }


        #lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: drop-shadow(0 0 10px white);
        }
    </style>
</head>

<body>

        <div id="pattern-container">
